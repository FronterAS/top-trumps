<li class="card-wrapper">
    <div class="card-container">
        <div class="card front">
            <img class="card-image" ng-src="{{imageUrl}}" />
            <ul class="card-properties">
                <li
                    ng-repeat="(prop, value) in data.cardDetails"
                    ng-click="chooseProperty(prop)"
                    class="value value-{{$index}} age">
                    {{prop}}: {{value}}
                </li>
            </ul>
        </div>
        <div class="card back"></div>
    </div>
</li>
