<!DOCTYPE html>
<html lang="en" ng-app="game">
    <head>
        <meta charset="utf-8">
        <title>Peer game</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/flip.css">
        <script src="bower_components/angular/angular.js"></script>
        <script src="peer.js"></script>
    </head>
    <body ng-controller="MainController">

        <div id="game-wrapper">
            <div ng-hide="myId">Getting a personality</div>

            <div ng-show="myId" id="game-container">
                <header id="application-header">
                    <h1 class="app-heading">Top trumps</h1>
                    <h2 class="my-id"> | My id: {{myId}}</h2>
                </header>
                <connection></connection>

                <div id="game" ng-if="connected">
                    <cards></cards>
                </div>

                <footer>
                    <scores></scores>
                    <status></status>
                </footer>
            </div>
        </div>

        <script src="app.js"></script>
        <script src="utils.js"></script>
        <script src="connection-event-handlers.js"></script>
        <script src="game-event-handlers.js"></script>
        <script src="game-events.js"></script>

        <script src="services/connection-service.js"></script>
        <script src="services/storage-service.js"></script>

        <script src="directives.js"></script>
        <script src="controllers.js"></script>
    </body>
</html>
