<aside class="scores-wrapper">
    <h2 class="scores-header">Scores</h2>
    <dl class="scores-container">
        <div class="score-container">
            <dt class="score-header">Me</dt>
            <dd class="score-value">{{scores.me}}</dd>
        </div>

        <div class="score-container">
            <dt class="score-header">Opponent</dt>
            <dd class="score-value">{{scores.opponent}}</dd>
        </div>
    </dl>
</aside>
